<div class="page-container">
  <div class="content">
    <div class="content-box">
      <h4>Welcome {{fullName}}</h4>
      <div class="test test1">Test 1 <br> Testttt</div>
      <div class="test test1">Test 1 /n test</div>
      <div class="test test2">Test 2</div>
      <div class="test test3">Test 3</div>
    </div>
  </div>

  <div class="chart-wrapper">
    <!-- Only render chart after data is ready -->
    <apx-chart
      *ngIf="chartOptions?.series?.length"
      #chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [labels]="chartOptions.labels!"
      [colors]="chartOptions.colors!"
      [responsive]="chartOptions.responsive!"
    ></apx-chart>
  </div>
</div>
