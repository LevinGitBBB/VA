<div *ngIf="isAuthenticated">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Group</th>
        <th>Title</th>
        <th>Value</th>
        <th *ngIf="isAuthenticated">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ausgabenEntry of ausgabenEntries; let i = index">
        <td>{{ ausgabenEntry.group }}</td>
        <td>{{ ausgabenEntry.title }}</td>
        <td>{{ ausgabenEntry.value }}</td>
        <td>
          <button (click)="onEdit(ausgabenEntry.id)" class="btn button4">Edit</button>
          <button (click)="onDelete(ausgabenEntry.id)" class="btn button5">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


    <p align="right" *ngIf="!editMode">
      <button class="btn button2" (click)="toggleForm()">
        {{ showForm ? 'X' : 'Add an Object' }}
      </button>
    </p>


  <div *ngIf="showForm" class="enter-container" [class.visible]="showForm">
    <form (ngSubmit)="onSubmit()" [formGroup]="ausgabenForm">
      <div class="form-group">
        <label for="group">Group</label>
        <select id="group" class="form-control" formControlName="group">
          <option [ngValue]="null" disabled>Select a group</option>
          <option *ngFor="let g of groups" [ngValue]="g">{{ g.name }}</option>
        </select>

        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title">

        <label for="value">Value</label>
        <input type="number" class="form-control" formControlName="value">
        <div *ngIf="ausgabenForm.get('value')?.invalid && ausgabenForm.get('value')?.touched" class="text-danger">
          Value must be a number
        </div>
      </div>

      <button class="btn btn-success" [disabled]="ausgabenForm.invalid">
        {{ editMode ? 'Update Ausgabe' : 'Add Ausgabe' }}
      </button>
    </form>
  </div>
</div>
